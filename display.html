<script type="text/javascript" src="js/function.js"></script>
<script>
var local = {
	tab:	"",
	mode:	"",
	timer:	"",
	message:"",
	onOff:  ""
};

var temp = {
	tab:	"",
	mode:	"",
	timer:	"",
	message:"",
	onOff:  ""
};

var remote = {
	tab:	"",
	mode:	"",
	timer:	"",
	message:"",
	onOff:  ""
};

var timerState = "stop";

function checkTimer() {
	if (timerState == "stop" && remote.onOff == "on") {
		timerState = "run";
		test = setTimeout(function() {
			temp = remote;
			temp.onOff = "off";
			sendDisplay(temp);
			timerState = "stop";
		}, remote.timer * 1000);
	}
	if (remote.onOff == "off") {
		timerState = "stop";
	}
}

function timeloop() {
	local.tab = 'Live';
	getDisplay(); // ajax
	startClock();
	checkTimer();
	setTimeout("timeloop()",1000);
};

timeloop();
</script>
