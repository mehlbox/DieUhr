
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<script type="text/javascript" src="js/clock.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	var leadingZeroHour = 'true';
	var dateFormat = 'dd.mm.yyyy';

	if(dateFormat == "dd.mm" || dateFormat == "dd.month" || dateFormat == "dd.mon") {
		$(".cl_year").addClass("hidden");
	}
	
	if(dateFormat == "month.yyyy" || dateFormat == "mon.yyyy") {
		$(".cl_day").addClass("hidden");;
	}	
	
	function printClock(std, min, sec) {
		
			var seconds = (sec < 10 ? "0":"") + sec;
			var minutes = (min<10?"0":"") + min;
			if(leadingZeroHour) {
				var hours = (std<10?"0":"") + std;
			} else {
				var hours = std;
			}
			$(".cl_seconds").html(":"+ seconds);
			$(".cl_minutes").html(":"+minutes);
			$(".cl_hours").html(hours);
			//$(".the_clock").html(Zeit);
	}

	function printDate(day, month, year) {
		
		switch(dateFormat) {
			case "dd.mm.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html("."+month);
				$(".cl_year").html("."+year);
				break;
			case "dd.mm.yy":
				$(".cl_day").html(day);
				$(".cl_month").html("."+month);
				//make it a string
				year +="";
				year = year.substring(2,4);
				$(".cl_year").html("."+year);	
				break;
			case "dd.month.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html(". "+getFullNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "dd.mon.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html(". "+getShortNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "month.yyyy":
				$(".cl_month").html(getFullNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "mon.yyyy":
				$(".cl_month").html(getShortNameMonth(month));
				$(".cl_year").html(". "+year);
				break;
			case "dd.month":
				$(".cl_day").html(day);
				$(".cl_month").html(". " +getFullNameMonth(month));
				break;
			case "dd.mon":
				$(".cl_day").html(day);
				$(".cl_month").html(". " +getShortNameMonth(month) + ".");
				break;
			case "dd.mm":
				$(".cl_day").html(day);
				$(".cl_month").html(". " + month + ".");
				break;		
			default:
				break;
		}
	}

	function getFullNameMonth(month) {
		months = new Array();
		months = ["Januar", "Februar", "M&auml;rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
		return months[month-1];
	}
	function getShortNameMonth(month) {
		months = new Array();
		months = ["Jan", "Feb", "Mrz", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
		return months[month-1];
	}

	
</script>

<style>
body {
	background: black;
}
#clock {
    height: 85vmin;
    width: 100vmax;
    position:absolute;
	margin: auto;
    background-color: black;
    top: 0; left: 0; bottom: 0; right: 0;	
	font-family:Verdana,sans-serif;color:#FFFFFF;
	text-align:center;
	display:block;
	font-size: 45vmin;	
}
.the_clock {
	font-size:100%;
}
.the_date {
	font-size:40%;
}
</style>
</head>
<body onload="startClock(true)">
	<div id="clock">
		<span class="the_clock">
			<span class='cl_hours'></span><span class='cl_minutes'></span>
		</span>
		<span class="the_date">
			<span class='cl_day'></span><span class='cl_month'></span><span class='cl_year'></span>
		</span>
	</div>
</body>
</html>
